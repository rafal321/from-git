apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-dep
  namespace: prod
  labels:
    app: nginx
    color: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
      color: blue
  template:
    metadata:
      labels:
        app: nginx
        color: blue
    spec:
      containers:
      - name: nginx
        image: therafk/apache2:g
        ports:
        - containerPort: 80
        resources: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  namespace: prod
spec:
  selector:
    app: nginx
    color: blue
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80